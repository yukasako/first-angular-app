<div class="backdrop" (click)="onCancel()"></div>
<dialog open>
  <h2>Add Task</h2>
  <p>
    <label for="title">Task Title</label>
    <input type="text" id="title" [(ngModel)]="enteredTitle" />
  </p>
  <p>
    <label for="summary">Task Title</label>
    <textarea
      id="summary"
      rows="5"
      name="summary"
      [(ngModel)]="enteredSummary"
    ></textarea>
  </p>
  <p>
    <label for="date">Due date</label>
    <input type="date" id="due-date" [(ngModel)]="enteredDate" />
  </p>
  <p class="actions">
    <button type="button" (click)="onCancel()">Cancel</button>
    <button type="submit">Create</button>
  </p>
</dialog>
