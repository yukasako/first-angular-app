<section id="tasks">
  <header>
    <h2>{{ name }}'s task</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>

  @if (isAddingTask) {
    <!-- Cancelというイベントを子から受け取り、onCancelAddTaskを発火している。 -->
    <app-input [userId]="userId" (close)="onCloseAddTask()"></app-input>
  }

  <ul>
    @for (task of selectedUserTasks; track task.id) {
      <li>
        <app-task [task]="task" />
      </li>
    }
  </ul>
</section>
