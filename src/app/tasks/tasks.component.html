<section id="tasks">
  <header>
    <h2>{{ name }}'s task</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>

  @if (isAddingTask) {
    <app-input
      [isAddingTask]="isAddingTask"
      (close)="closeTask($event)"
    ></app-input>
  }

  <ul>
    @for (task of selectedUserTasks; track task.id) {
      <li>
        <app-task [task]="task" (complete)="onCompleteTask($event)" />
      </li>
    }
  </ul>
</section>
