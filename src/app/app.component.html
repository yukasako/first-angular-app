<app-header />
<main>
  <ul id="users">
    <li>
      <!-- 
        avatarとnameプロパティは子(user.component/app-user)の@Inputで渡されている。
        プロパティのオブジェクト(users)は親(app.component)で宣言されている。 
      -->
      <app-user
        [id]="users[0].id"
        [avatar]="users[0].avatar"
        [name]="users[0].name"
        (select)="onSelectUser($event)"
      />
    </li>
    <li>
      <app-user
        [id]="users[1].id"
        [avatar]="users[1].avatar"
        [name]="users[1].name"
        (select)="onSelectUser($event)"
      />
    </li>
    <li>
      <app-user
        [id]="users[2].id"
        [avatar]="users[2].avatar"
        [name]="users[2].name"
        (select)="onSelectUser($event)"
      />
    </li>
  </ul>
</main>
